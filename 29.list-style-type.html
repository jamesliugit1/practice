<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <!-- 
        none        不顯示
        disc        實心的圓形
        circle      空心的圓形
        square      實心的正方形
        lower-alpha 英文字母小寫
        upper-alpha 英文字母大寫
        decimal	    阿拉伯數字
        decimal-leading-zero	十進位制的阿拉伯數字，前方會自動補零。
        armenian    亞美尼亞語
        lower-greek 希臘語
        lower-roman 小寫羅馬數字
        upper-roman 大寫羅馬數字
     -->

     <ul>
         <li>紅茶</li>
         <li>可樂</li>
         <li>咖啡</li>
     </ul>
</body>
</html>
