<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 400px;
        line-height: 30px;
        margin: 50px auto;
        border-collapse: collapse;
      }
      td {
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td><input type="checkbox" /></td>
          <td>苹果</td>
          <td>100</td>
          <td><button>添加</button></td>
        </tr>
      </tbody>
    </table>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
      // 需求：点击添加按钮，复制当行，调教到table，并将添加按钮改为删除
      $("tr:first-child button").click(function () {
        $(this)
          .closest("tr")
          .clone()
          .appendTo("table")
          .find("button")
          .text("删除");
      });
      //需求：点击删除按钮删除当前行
      $("table").on("click", "tr:gt(0) button", function () {
        $(this).closest("tr").remove();
      });
    </script>
  </body>
</html>
