<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: tomato;
        }
        .box::after {
            content: attr(id);
        }
        .box2::after {
            content: attr(data-tip)"James";
        }
    </style>
</head>
<body>
    <div class="box" id="Hello"></div>
    <div class="box2" data-tip="Hi!"></div>
</body>
</html>
