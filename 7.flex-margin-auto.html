<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: tomato;
            margin: 20px;
            display: flex;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .box1 {
            margin: auto;
        }
        .box2 {
            margin-left: auto;
            margin-top: auto;
            margin-bottom: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
    </div>
    <div class="container">
        <div class="box box2"></div>
    </div>
</body>
</html>
