<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 字體大小的數字範圍從 1~7 -->
    <p>
        <font size="6">大型字體</font>
        <font size="3">中型字體</font>
        <font size="1">小型字體</font>
    </p>


    <!--  color調整文字顏色 -->

    <p>
        <font color="#f00">紅色</font>
        <font color="orange">橘色</font>
        <font color="blue">藍色</font>
    </p>

    <!-- font face調整文字字型 -->

    <p>
        <font face="標楷體">標楷體</font>
        <font face="新細明體">新細明體</font>
        <font face="微軟正黑體">微軟正黑體</font>
        <font face="serif">serif</font>
    </p>

    <!-- 一些html5的文字標籤 -->
    <b>粗體的文字</b>
    <i>斜體字</i>
    <u>文字加底線</u>
    <sup>文字上標</sup>
    <sub>文字下標</sub>
    <em>強調文字</em>
    <strong>加強文字</strong>
    <blockquote cite="https://www.windy.com/?24.700,116.543,5">標示引述</blockquote>
    <q>引號</q>
    <del>刪除線</del>
    <s>刪除線</s>

</body>

</html>
